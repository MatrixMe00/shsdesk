<!DOCTYPE html>
<html>
<head>
	<title>Class List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}
		.header {
			text-align: center;
			margin-bottom: 20px;
		}
		.class-name {
			font-size: 28px;
			font-weight: bold;
			margin: 0;
			color: #333;
		}
		.table {
			width: 100%;
			border-collapse: collapse;
		}
		.table thead {
			background-color: #333;
			color: #fff;
		}
		.table th,
		.table td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ccc;
		}
		.table th {
			font-weight: bold;
			text-transform: uppercase;
		}
		.table tbody tr:hover {
			background-color: #f5f5f5;
		}
		.student-name {
			font-weight: bold;
			color: #333;
		}
		.student-index {
			color: #666;
			margin-bottom: 0;
		}
		.marks {
			font-weight: bold;
			color: #666;
		}
		.grade {
			color: #666;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="class-name">Class A - Course X</h1>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Student Name</th>
					<th>Index Number</th>
					<th>Marks</th>
					<th>Grade</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="student-name">John Doe</td>
					<td class="student-index">12345</td>
					<td class="marks">85%</td>
					<td class="grade">B+</td>
				</tr>
				<tr>
					<td class="student-name">Jane Smith</td>
					<td class="student-index">23456</td>
					<td class="marks">90%</td>
					<td class="grade">A-</td>
				</tr>
				<tr>
					<td class="student-name">Bob Johnson</td>
					<td class="student-index">34567</td>
					<td class="marks">70%</td>
					<td class="grade">C</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
